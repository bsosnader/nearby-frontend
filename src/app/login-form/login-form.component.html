<div class="container">
  <form class='p-3' #loginAccountForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required [(ngModel)]="model.email">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required [(ngModel)]="model.password">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!loginAccountForm.form.valid">Sign in</button>
      </div>
    </div>
  </form>
  {{this.message}}
  <div *ngIf="loggedIn">You are already logged in!</div>
</div>
